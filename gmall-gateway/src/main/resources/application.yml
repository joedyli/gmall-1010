server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: pms-route
          uri: lb://pms-service
          predicates:
            - Path=/pms/**
        - id: sms-route
          uri: lb://sms-service
          predicates:
            - Path=/sms/**
        - id: wms-route
          uri: lb://wms-service
          predicates:
            - Path=/wms/**
        - id: ums-route
          uri: lb://ums-service
          predicates:
            - Path=/ums/**
        - id: oms-route
          uri: lb://oms-service
          predicates:
            - Path=/oms/**
        - id: search-route
          uri: lb://search-service
          predicates:
            - Host=search.gmall.com
        - id: index-route1 # 首页的同步请求路由
          uri: lb://index-service
          predicates:
            - Host=www.gmall.com
            # - Path=/index/**  如果写在一个里面，他们的关系是and关系
        - id: index-route2 # 首页的异步请求路由
          uri: lb://index-service
          predicates:
            - Path=/index/**
        - id: item-route1 # 商品详情页的同步请求路由
          uri: lb://item-service
          predicates:
            - Host=item.gmall.com
        - id: item-route2 # 商品详情页的异步请求路由
          uri: lb://item-service
          predicates:
            - Path=/item/**
        - id: auth-route
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: cart-route
          uri: lb://cart-service
          predicates:
            - Path=/cart/**
        - id: order-route
          uri: lb://order-service
          predicates:
            - Path=/order/**
#          filters:
#            - Auth
      x-forwarded:
        host-enabled: true
auth:
  jwt:
    pubKeyPath: D:\\project-1010\\rsa\\rsa.pub
    cookieName: GMALL-TOKEN
